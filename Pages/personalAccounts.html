<section id="personal-accounts-section" class="page">
  <header class="page-header">
    <h1 class="page-title">Personal Accounts</h1>
    <p class="page-subtitle">This page will list personal account data from the API.</p>
  </header>

  <form id="personal-accounts-filter-form" class="toolbar">
    <label>
      Username
      <input type="text"
             id="personal-accounts-username"
             placeholder="Enter username (e.g. Royalty01)"
             aria-label="Username for dow lookup" />
    </label>
    <button type="submit">Apply</button>
  </form>

  <div class="table-toolbar">
    <div class="table-toolbar-left">
      <label class="table-search-label">
        Table search
        <input
          type="text"
          id="personal-accounts-table-search"
          class="table-search-input"
          placeholder="Search in current resultsâ€¦"
          aria-label="Search in Personal Accounts table"
        />
      </label>
    </div>
    <div class="table-toolbar-right">
      <button
        type="button"
        id="personal-accounts-export-csv"
        class="export-btn"
      >
        CSV
      </button>
      <button
        type="button"
        id="personal-accounts-export-xlsx"
        class="export-btn"
      >
        Excel
      </button>
      <button
        type="button"
        id="personal-accounts-export-pdf"
        class="export-btn"
      >
        PDF
      </button>
    </div>
  </div>

  <div id="personal-accounts-summary" class="card-grid"></div>
  <div class="table-wrapper">
    <div id="personal-accounts-table-container" class="table-container"></div>
  </div>
</section>

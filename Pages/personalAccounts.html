<section id="personal-accounts-section" class="page">
  <header class="page-header">
    <h1 class="page-title">Personal Accounts</h1>
    <p class="page-subtitle">This page will list personal account data from the API.</p>
  </header>

  <form id="personal-accounts-filter-form" class="toolbar">
    <label>
      Username
      <input type="text"
             id="personal-accounts-username"
             placeholder="Enter username (e.g. Royalty01)"
             aria-label="Username for dow lookup" />
    </label>
    <button type="submit">Apply</button>
    <input
      id="personal-accounts-table-search"
      type="text"
      class="toolbar-search"
      placeholder="Search in table..."
      aria-label="Search in loaded personal accounts"
    />
  </form>

  <div id="personal-accounts-summary" class="page-summary"></div>
  <div id="personal-accounts-table-container" class="table-container"></div>
</section>

<section id="sales-page" class="page">
  <header class="page-header">
    <h1 class="page-title">Sales</h1>
    <p class="page-subtitle">This page will display sales metrics loaded from the API.</p>
  </header>

  <form id="sales-filter-form" class="toolbar">
    <label>
      From
      <input id="sales-from" type="date" aria-label="From date" required />
    </label>
    <label>
      To
      <input id="sales-to" type="date" aria-label="To date" required />
    </label>
    <button type="submit">Apply</button>
  </form>

  <div class="table-toolbar">
    <div class="table-toolbar-left">
      <label class="table-search-label">
        Table search
        <input
          type="text"
          id="sales-table-search"
          class="table-search-input"
          placeholder="Search in current resultsâ€¦"
          aria-label="Search in table"
        />
      </label>
    </div>
    <div class="table-toolbar-right">
      <button type="button" id="sales-export-csv" class="export-btn">CSV</button>
      <button type="button" id="sales-export-xlsx" class="export-btn">Excel</button>
      <button type="button" id="sales-export-pdf" class="export-btn">PDF</button>
    </div>
  </div>

  <div id="sales-summary" class="card-grid"></div>
  <div class="table-wrapper">
    <div id="sales-table-container" class="table-container"></div>
  </div>
</section>

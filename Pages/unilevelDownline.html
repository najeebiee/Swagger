<section id="unilevel-downline-section" class="page">
  <header class="page-header">
    <h1 class="page-title">Unilevel Downline</h1>
    <p class="page-subtitle">This page will list unilevel downline data from the API.</p>
  </header>

  <form id="unilevel-downline-filter-form" class="toolbar">
    <label>
      Username
      <input type="text"
             id="unilevel-downline-username"
             placeholder="Enter username (e.g. Royalty01)"
             aria-label="Username for downline lookup" />
    </label>
    <button type="submit">Apply</button>
    <input
      id="unilevel-downline-table-search"
      type="text"
      class="toolbar-search"
      placeholder="Search in table..."
      aria-label="Search in loaded unilevel downline"
    />
  </form>

  <div id="unilevel-downline-summary" class="page-summary"></div>
  <div id="unilevel-downline-table-container" class="table-container"></div>
</section>

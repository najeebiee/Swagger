<section id="unilevel-downline-section" class="page">
  <header class="page-header">
    <h1 class="page-title">Unilevel Downline</h1>
    <p class="page-subtitle">This page will list unilevel downline data from the API.</p>
  </header>

  <form id="unilevel-downline-filter-form" class="toolbar">
    <label>
      Username
      <input type="text"
             id="unilevel-downline-username"
             placeholder="Enter username (e.g. Royalty01)"
             aria-label="Username for downline lookup" />
    </label>
    <button type="submit">Apply</button>
  </form>

  <div class="table-toolbar">
    <div class="table-toolbar-left">
      <label class="table-search-label">
        Table search
        <input
          type="text"
          id="unilevel-downline-table-search"
          class="table-search-input"
          placeholder="Search in current resultsâ€¦"
          aria-label="Search in Unilevel Downline table"
        />
      </label>
    </div>
    <div class="table-toolbar-right">
      <button
        type="button"
        id="unilevel-downline-export-csv"
        class="export-btn"
      >
        CSV
      </button>
      <button
        type="button"
        id="unilevel-downline-export-xlsx"
        class="export-btn"
      >
        Excel
      </button>
      <button
        type="button"
        id="unilevel-downline-export-pdf"
        class="export-btn"
      >
        PDF
      </button>
    </div>
  </div>

  <div id="unilevel-downline-summary" class="card-grid"></div>
  <div class="table-wrapper">
    <div id="unilevel-downline-table-container" class="table-container"></div>
  </div>
</section>

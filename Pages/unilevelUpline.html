<section id="unilevel-upline-section" class="page">
  <header class="page-header">
    <h1 class="page-title">Unilevel Upline</h1>
    <p class="page-subtitle">This page will list Unilevel Upline data from the API.</p>
  </header>

  <form id="unilevel-upline-filter-form" class="toolbar">
    <label>
      Username
      <input type="text"
             id="unilevel-upline-username"
             placeholder="Enter username (e.g. Royalty01)"
             aria-label="Username for upline lookup" />
    </label>
    <button type="submit">Apply</button>
  </form>

  <div id="unilevel-upline-summary" class="page-summary"></div>
  <div id="unilevel-upline-table-container" class="table-container"></div>
</section>

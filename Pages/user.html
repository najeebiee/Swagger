<section id="user-page" class="page">
  <header class="page-header">
    <h1 class="page-title">User</h1>
    <p class="page-subtitle">This page will list user data from the API.</p>
  </header>

  <form id="users-filter-form" class="toolbar">
    <label>
      From
      <input id="users-from" type="date" aria-label="From date" required />
    </label>
    <label>
      To
      <input id="users-to" type="date" aria-label="To date" required />
    </label>
    <button type="submit">Apply</button>
  </form>

  <div class="table-toolbar">
    <div class="table-toolbar-left">
      <label class="table-search-label">
        Table search
        <div class="table-search-row">
          <input
            id="users-table-search"
            type="text"
            class="table-search-input"
            placeholder="Search in current resultsâ€¦"
            aria-label="Search in table"
          />
          <button
            type="button"
            id="users-table-search-clear"
            class="table-search-clear-btn"
            disabled
          >
            Clear
          </button>
        </div>
      </label>
    </div>

    <div class="table-toolbar-right">
      <button id="users-export-csv" class="export-btn" type="button">CSV</button>
      <button id="users-export-xlsx" class="export-btn" type="button">Excel</button>
      <button id="users-export-pdf" class="export-btn" type="button">PDF</button>
    </div>
  </div>

  <div id="users-summary" class="card-grid"></div>

  <div class="table-wrapper">
    <div id="users-table-container" class="table-container"></div>
  </div>
</section>

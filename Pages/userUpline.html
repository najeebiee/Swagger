<section id="user-upline-section" class="page">
  <header class="page-header">
    <h1 class="page-title">User Upline</h1>
    <p class="page-subtitle">This page will list user upline data from the API.</p>
  </header>

  <form id="user-upline-filter-form" class="toolbar">
    <label>
      Username
      <input type="text"
             id="user-upline-username"
             placeholder="Enter username (e.g. Royalty01)"
             aria-label="Username for upline lookup" />
    </label>
    <input
      id="user-upline-table-search"
      type="text"
      class="toolbar-search"
      placeholder="Search in table..."
      aria-label="Search in loaded user upline"
    />
    <button type="submit">Apply</button>
  </form>

  <div id="user-upline-summary" class="page-summary"></div>
  <div id="user-upline-table-container" class="table-container"></div>
</section>
